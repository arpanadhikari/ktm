# This workflow runs go unit tests inside the cmd/ folder on each PR.

name: Pull Request Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go 1.17
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
        id: go
      - name: Build
        run: go build -o ktm
      - name: Run unit tests
        run: go test -v -coverprofile=ktm-coverage.out ./...
      - name: convert coverage to html
        run: go tool cover -html=ktm-coverage.out -o ktm-coverage.html
      - name: publish coverage html as artifact with pr number
        uses: actions/upload-artifact@v3
        with:
          name: ktm-coverage-${{ github.event.pull_request.number }}
          path: ktm-coverage.html